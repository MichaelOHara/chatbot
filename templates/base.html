<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
    <title>Chatbot 5000</title>
    <header id="title">Title for chatbot 5000</header>
    <main id="main">
    <body>
    <aside id="about">
        About info goes here!
    </aside>
    <aside id="filters">
        Filters go here!
    </aside>
        <article>
        <div id="output_box">
        {% if reply %}
        Chatbot5000 says: {{reply}}.
        {% endif %}
        </div>
            <form action="{{ url_for('submit') }}" method="POST" class="submit">
                <div class="field">
                <input type="text" size="30" name="submission" id="submission" placeholder="Type here..."/>
                </div>
            </form>
        </article>
    </main>
        <footer>
            <p>Created by Corinne Hutchinson, Nathan Hubbell, and Joshua Frailey</p>
            <p id="github">View the source code on <a href="https://github.com/corinnelhh/chatbot">github</a></p>
            <p id="email"><a href="mailto:chatbot5000@gmail.com">Email us.</a></p>
        </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='application.js') }}"></script>
    </body>
</html>
