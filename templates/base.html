<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
    <title>Chatbot 5000</title>
    <body>
    <aside id="about">
        About info goes here!
    </aside>
    <aside id="filters">
        Filters go here!
    </aside>
    <h1 id="title">Title for chatbot 5000</h1>
        <main>
        {% if reply %}
        Output box has says: {{reply}}.
        {% else %}
        Output box is empty!
        {% endif %}
            <form>
                <div class="field">
                <label for="title">Input box.</label>
                <input type="text" size="30" name="user_input" id="user_input"/>
                </div>
                <div class="control_row">
                    <input type="submit" value="Share" name="Share"/>
                </div>
            </form>
        </main>
        <footer>
            <p>Comment/link to github</p>
            <p>Created by Corinne Hutchinson, Nathan Hubbell, and Joshua Frailey</p>
        </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='application.js') }}"></script>
    </body>
</html>
